name: Публикация новой версии
on:
  push:
    branches: [master, kill-rollup]

jobs:
  build:
    name: Сборка
    runs-on: ubuntu-latest

    steps:
      - name: Скачивание репозитория
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.ADMIN_KEY }}

      - name: Скачивание всей git-истории (чтобы работал from-git)
        run: git fetch --prune --unshallow


      - name: Установка ноды
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
          registry-url: 'https://npm.pkg.github.com'

      - name: Установка зависимостей
        run: yarn install --frozen-lockfile

      - name: Сборка пакетов
        run: yarn build

      - name: Настройка git
        run: |
          git config --local user.name "GitHub Workflow"
          git config --local user.email "workflow@github.com"

      - name: Поднятие версий пакетов
        run: |
          yarn lerna version --conventional-commits --no-commit-hooks --no-push --yes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      - name: Публикация релиза в Github-реджистри
        run: |
          yarn lerna publish from-git --yes
          git push origin master --follow-tags

        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.ADMIN_KEY }}

      - name: Получение тегов
        id: tags
        uses: hitmanet/vega-actions/get-release-tags@master
        with:
          main_package: "@gpn-prototypes/vega-ui"

      - name: Генервция логов
        id: changelog
        uses: hitmanet/vega-actions/generate-changelog@master
        with:
          from: ${{ steps.tags.outputs.from }}
          to: ${{ steps.tags.outputs.to }}
        env:
          GITHUB_AUTH: ${{ secrets.GITHUB_TOKEN }}

      - name: Create a draft GitHub release
        uses: hitmanet/vega-actions/generate-gh-release@master
        with:
          tag: ${{ steps.tags.outputs.to }}
          changelog: ${{ steps.changelog.outputs.changelog }}
          token: ${{ secrets.ADMIN_KEY }}

      - name: Update CHANGELOG.md
        uses: hitmanet/vega-actions/update-changelog@master
        with:
          changelog: ${{ steps.changelog.outputs.changelog }}

      - name: Commit CHANGELOG.md
        run: |
          git add CHANGELOG.md
          git commit -m "Add ${{ steps.tags.outputs.to }} to CHANGELOG.md [skip ci]" --no-verify --quiet
          git push origin master


