name: Публикация новой версии
on:
  push:
    branches: [master, kill-rollup]
  pull_request:


jobs:
  build:
    name: Сборка
    runs-on: ubuntu-latest

    steps:
      - name: Скачивание репозитория
        uses: actions/checkout@v2
        if: "!contains(github.event.head_commit.message, 'skip ci')"
        with:
          token: ${{ secrets.ADMIN_KEY }}

      - name: Скачивание всей git-истории (чтобы работал from-git)
        run: git fetch --prune --unshallow

      - name: Prepare repository
        run: git checkout "${GITHUB_REF:11}"


      - name: Установка ноды
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
          registry-url: 'https://npm.pkg.github.com'

      - name: Установка зависимостей
        run: yarn install --frozen-lockfile

      - name: Сборка пакетов
        run: yarn build

      - name: Настройка git
        run: |
          git config --local user.name "GitHub Workflow"
          git config --local user.email "workflow@github.com"

      - name: Тест релиз
        uses: gpn-prototypes/vega-actions/release-lerna-packages@dev

      # - name: Extract branch name
      #   shell: bash
      #   run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
      #   id: extract_branch

      # - name: Поднятие версий пакетов
      #   run: |
      #     yarn lerna version --conventional-commits --no-commit-hooks --no-push --yes
      #   env:
      #     GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      # - name: Публикация пакетов в Github-реджистри
      #   run: |
      #     yarn lerna publish from-package --yes
      #   if: "contains(steps.extract_branch.output.branch, 'master')"

      # - name: Публикация альфа-версий пакетов в Gh-registry
      #   run: |
      #     yarn lerna publish from-package --npm-tag next --yes
      #   if: "!contains(steps.extract_branch.output.branch, 'master')"

      - name: Публикация тегов
        run: |
          git push origin ${{ steps.extract_branch.output.branch }} --follow-tags

        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.ADMIN_KEY }}

      - name: Генервция логов
        id: changelog
        uses: hitmanet/vega-actions/generate-changelog@master
        env:
          GITHUB_AUTH: ${{ secrets.GITHUB_TOKEN }}
        if: "contains(steps.extract_branch.output.branch, 'master')"


      - name: Create a draft GitHub release
        uses: hitmanet/vega-actions/generate-gh-release@master
        with:
          changelog: ${{ steps.changelog.outputs.changelog }}
          token: ${{ secrets.ADMIN_KEY }}
          main_package: "@ttteam-org/vega-ui"
        if: "contains(steps.extract_branch.output.branch, 'master')"



      - name: Update CHANGELOG.md
        uses: hitmanet/vega-actions/update-changelog@master
        with:
          changelog: ${{ steps.changelog.outputs.changelog }}
        if: "contains(steps.extract_branch.output.branch, 'master')"


      - name: Commit CHANGELOG.md
        run: |
          git add CHANGELOG.md
          git commit -m "Add ${{ steps.tags.outputs.to }} to CHANGELOG.md [skip ci]" --no-verify --quiet
          git push origin master
        if: "contains(steps.extract_branch.output.branch, 'master')"



