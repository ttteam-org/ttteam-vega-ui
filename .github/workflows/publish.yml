name: Публикация новой версии
on:
  push:
    branches: [master, kill-rollup]

jobs:
  build:
    name: Сборка
    runs-on: ubuntu-latest

    steps:
      - name: Скачивание репозитория
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.ADMIN_KEY }}

      - name: Скачивание всей git-истории (чтобы работал from-git)
        run: git fetch --prune --unshallow


      - name: Установка ноды
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
          registry-url: 'https://npm.pkg.github.com'

      - name: Установка зависимостей
        run: yarn install --frozen-lockfile

      - name: Сборка пакетов
        run: yarn build

      - name: Настройка git
        run: |
          git config --local user.name "GitHub Workflow"
          git config --local user.email "workflow@github.com"

      - name: Поднятие версий пакетов
        run: |
          yarn lerna version --conventional-commits --no-commit-hooks --no-push --yes --create-release github
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get tag info
        id: tags
        uses: babel/actions/get-release-tags@v2

      - name: Generate the changelog
        id: changelog
        uses: babel/actions/generate-lerna-changelog@v2
        with:
          from: ${{ steps.tags.outputs.old }}
          to: ${{ steps.tags.outputs.new }}
        env:
          GITHUB_AUTH: ${{ secrets.GITHUB_TOKEN }}

      - name: Create a draft GitHub release
        uses: babel/actions/publish-github-release@v2
        with:
          tag: ${{ steps.tags.outputs.new }}
          changelog: ${{ steps.changelog.outputs.changelog }}
          token: ${{ secrets.BOT_TOKEN }}

      - name: Check if releasing from master
        id: is_master
        uses: babel/actions/ref-matches-branch@v2
        with:
          name: master

      - name: Update CHANGELOG.md
        if: steps.is_master.outputs.result == 1
        uses: babel/actions/update-changelog@v2
        with:
          changelog: ${{ steps.changelog.outputs.changelog }}

      - name: Публикация релиза в Github-реджистри
        run: |
          yarn lerna publish from-git --yes
          git push origin master --follow-tags
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.ADMIN_KEY }}

